<!DOCTYPE html>
<html>
<head>
    <title>แปลงคาบสอนเป็นชั่วโมงและนาที</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        แปลงคาบสอนเป็นชั่วโมงและนาที
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="periods" class="form-label">จำนวนคาบสอน:</label>
                            <input type="number" class="form-control" id="periods">
                        </div>
                        <button class="btn btn-primary" onclick="calculateTime()">คำนวณ</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateTime() {
    const periods = document.getElementById('periods').value;
    const totalMinutes = periods * 50;
    const hours = Math.floor(totalMinutes / 60);
    const minutes = totalMinutes % 60;

    const resultElement = document.getElementById('result');
    resultElement.textContent = `จำนวนชั่วโมง: ${hours} ชั่วโมง ${minutes} นาที`;
}
    </script>
</body>
</html>
